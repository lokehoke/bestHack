version: "3"
services:
    db:
        image: postgres
        restart: always
        environment:
            POSTGRES_USER: "postgres"
            POSTGRES_PASSWORD: 123
            POSTGRES_DB: "postgres"
        container_name: "db"
        ports:
            - "5432:5432"
    server:
        build:
            context: .
            dockerfile: src/server/Dockerfile
        ports:
            - "3000:3000"
        container_name: "server"
        environment:
            NODE_MODE: "prod"
            DBDUMP: "false"
